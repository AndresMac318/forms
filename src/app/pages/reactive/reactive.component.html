<h4>Formularios <small> Reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row mb-2">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="nombreNoValido" class="form-text text-danger"
          >*Nombre no válido</small
        >
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="apellidoNoValido"
        />
        <small *ngIf="apellidoNoValido" class="text-danger"
          >*Apellido no válido</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="correo"
        [class.is-invalid]="correoNoValido"
      />
      <small *ngIf="correoNoValido" class="text-danger"
        >*Correo no válido</small
      >
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Usario</label>
    <div class="col">
      <input
        class="form-control"
        type="text"
        placeholder="usuario"
        formControlName="usuario"
        [class.is-invalid]="usuarioNoValido"
      />
      <small *ngIf="usuarioNoValido" class="text-danger"
        >*El nombre de usuario ya fue tomado</small
      >
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">
      <input
        class="form-control"
        type="password"
        placeholder="Contrasena"
        formControlName="pass1"
        [class.is-invalid]="pass1NoValido"
      />
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Repita la contraseña</label>
    <div class="col">
      <input
        class="form-control"
        type="password"
        placeholder="Contrasena"
        formControlName="pass2"
        [class.is-invalid]="pass2NoValido"
      />
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Barrio"
            formControlName="barrio"
            [class.is-invalid]="barrioNoValido"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Ciudad"
            formControlName="ciudad"
            [class.is-invalid]="ciudadNoValido"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <table class="table table-dark">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i" />
            </td>
            <td>
              <button class="btn btn-danger" (click)="borrarPasatiempo(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button
        class="btn btn-primary"
        type="button"
        (click)="agregarPasatiempo()"
      >
        + Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
  Estado del formulario: {{forma.valid}}
  <hr>
  status: {{forma.status}}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
